<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:py="http://genshi.edgewall.org/"
    xmlns:xi="http://www.w3.org/2001/XInclude">

<xi:include href="master.html" />

<head>
  <title>Fild management</title>
</head>

<body>
  <h1>Field registration</h1>

  <div class="row">
    <div class="col-md-8 col-md-offset-1">

      <form action="${tg.url('/field/add_field', params=dict(came_from=None, __logins=0))}"
            method="post" accept-charset="UTF-8" class="form-horizontal">

        <div class="form-group">
          <label class="col-sm-2 control-label">Name:</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="name"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Crop type:</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="type"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Latitude:</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="latitude"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Longitude:</label>
          <div class="col-sm-10">
            <input class="form-control" type="text" name="longitude"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-2 control-label">Area:</label>
          <div class="col-sm-10">
            <input class="form-control" hint="in square km" type="text" name="area"/>
          </div>
        </div>


        <div class="form-group">
          <div class="col-sm-10 col-sm-offset-2">
            <button type="submit" class="btn btn-default">Login</button>
          </div>
        </div>

      </form>

    </div>
  </div>

    <div>
        <ol py:if="field_list">
            <li py:for="field in field_list">
                ${field.name} <br/>
                ${field.crop_type} <br/>
                ${field.field_location_center[0]} <br/>
                ${field.field_location_center[1]} <br/>
                ${field.area} <br/>
            </li>
        </ol>
    </div>


</body>
</html>
